{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-12">
  <div class="bg-white rounded-2xl shadow-xl p-8 border border-rose-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
      <p class="text-gray-600">Join InvestmentSim and start investing</p>
    </div>

    <form method="post" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input
          name="name"
          type="text"
          required
          class="w-full px-4 py-3 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
          placeholder="Your full name">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          name="email"
          type="email"
          required
          class="w-full px-4 py-3 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
          placeholder="your@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          name="password"
          type="password"
          required
          class="w-full px-4 py-3 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
          placeholder="Minimum 6 characters">
      </div>

      <button
        type="submit"
        class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Already have an account?
        <a href="{{ url_for('login') }}" class="text-rose-600 hover:text-rose-700 font-medium">Login</a>
      </p>
    </div>

    <div class="mt-6 p-4 bg-rose-50 border border-rose-200 rounded-lg">
      <p class="text-sm text-rose-800">
        ðŸ’° <strong>Welcome bonus:</strong> Start with â‚¬10,000 to invest
      </p>
    </div>
  </div>
</div>

{% endblock %}
